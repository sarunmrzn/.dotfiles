# Kitty terminal configuration

# Source Pywal colors
include ~/.cache/wal/colors-kitty.conf

# Background opacity
background_opacity 0.70

# Cursor settings
cursor_shape beam
cursor_beam_thickness 1.5
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# Window settings
window_padding_width 4
window_border_width 1
window_border_radius 4
window_margin_width 0
hide_window_decorations yes
placement_strategy center
remember_window_size yes
initial_window_width 1000
initial_window_height 600

# Font settings
font_family MesloLGLDZ Nerd Font Mono
font_size 10
adjust_line_height 110%
adjust_column_width 100%

# Tab bar settings
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted

# Performance settings
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Scrollback settings
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0

# Shell integration
shell_integration enabled
allow_remote_control yes
listen_on unix:/tmp/kitty
enabled_layouts tall,stack

# Keyboard shortcuts
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+backspace change_font_size all 0
map ctrl+shift+enter new_window
map ctrl+shift+n new_os_window
map ctrl+shift+w close_window
map ctrl+shift+] next_tab
map ctrl+shift+[ previous_tab
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+l next_layout
map ctrl+shift+1 goto_tab 1
map ctrl+shift+2 goto_tab 2
map ctrl+shift+3 goto_tab 3
map ctrl+shift+4 goto_tab 4
map ctrl+shift+5 goto_tab 5

# Mouse shortcuts
mouse_map ctrl+shift+left release grabbed,ungrab
mouse_map ctrl+shift+middle release grabbed,ungrab
mouse_map ctrl+shift+right release grabbed,ungrab

# URL handling
url_style curly
open_url_with default
copy_on_select yes
strip_trailing_spaces smart

# Bell settings
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab "ðŸ””"

# Vim-specific optimizations
mouse_hide_wait 0
focus_follows_mouse yes
copy_on_select yes
term xterm-256color

